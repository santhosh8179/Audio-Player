<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body onload="draw()">

    <div class="introduction">Introduction</div>
    <div class="line"></div>
    <div class="circle"></div>
    <div class="one_six">one_six</div>
    <div class="line1"></div>
    <div class="circle1"></div>
    <div class="rbEnergy">Rapport Building - Energy</div>
    <div class="line2"></div>
    <div class="circle2"></div>
    <div class="rbEmpathy">Rapport Building - Empathy</div>
    <div class="line3"></div>
    <div class="circle3"></div>
    <div class="polite">Polite</div>
    <div class="line4"></div>
    <div class="circle4"></div>

    <div id="main">
        <canvas id="myCanvas"></canvas>
    </div>


    <div class="musicCont">
        <audio src="./audio/Khalid-Ft-Halsey-Eastside.mp3" id="music"></audio>
        <div class="btns">
            <button id="volume" class="action_btn">
                <i class="fas fa-volume-up"></i>

            <button id="play" class="action_btn play">

            </button>

<script src="./scripts.js"></script>
